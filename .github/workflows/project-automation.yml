            let riskFactors = [];
            
            if (numericValue >= 10000000) { // $10M+
              riskLevel = 'High';
              riskFactors.push('Large contract size');
            } else if (numericValue >= 1000000) { // $1M+
              riskLevel = 'Medium-High';
              riskFactors.push('Significant contract value');
            }
            
            if (isGovernment) {
              riskFactors.push('Government contract complexity');
            }
            
            if (pwin < 40) {
              riskLevel = 'High';
              riskFactors.push('Low probability of win');
            }
            
            // Expected value calculation
            let expectedValue = 'TBD';
            let roi = 'TBD';
            
            if (numericValue > 0) {
              const expected = (numericValue * pwin) / 100;
              
              if (expected >= 1000000) {
                expectedValue = '$' + (expected / 1000000).toFixed(1) + 'M';
              } else if (expected >= 1000) {
                expectedValue = '$' + (expected / 1000).toFixed(0) + 'K';
              } else {
                expectedValue = '$' + expected.toFixed(0);
              }
              
              // Estimate development cost (10-15% of contract value)
              const estimatedCost = numericValue * 0.125;
              const netProfit = expected - estimatedCost;
              const roiPercent = ((netProfit / estimatedCost) * 100).toFixed(0);
              roi = roiPercent + '%';
            }
            
            // Market analysis
            let marketInsights = [];
            
            if (isGovernment) {
              marketInsights.push('ğŸ›ï¸ Government contracts typically have 12-18 month sales cycles');
              marketInsights.push('ğŸ“‹ Requires CMMC compliance and security clearances');
            }
            
            if (/ai|constitutional/i.test(title + ' ' + body)) {
              marketInsights.push('ğŸ¤– Leverages ProgrediSystems core AI competencies');
              marketInsights.push('âš”ï¸ Constitutional AI provides unique market differentiation');
            }
            
            if (numericValue >= 5000000) {
              marketInsights.push('ğŸ’ Large contract requiring C-level involvement');
              marketInsights.push('ğŸ¤ May require teaming partnerships');
            }
            
            // Generate comprehensive analysis
            const analysisComment = '## ğŸ’° Advanced Financial Analysis\n\n' +
              '### ğŸ“Š Contract Overview\n' +
              '**Value**: $' + contractValue + '\n' +
              '**Type**: ' + contractType + '\n' +
              '**Repository**: ' + repo + '\n' +
              '**Risk Level**: ' + riskLevel + '\n\n' +
              
              '### ğŸ¯ PWin Analysis\n' +
              '**Probability of Win**: ' + pwin + '%\n' +
              '**Reasoning**: ' + pwinReasoning + '\n' +
              '**Contributing Factors**:\n' +
              (pwinFactors.length > 0 ? pwinFactors.map(f => '- ' + f).join('\n') : '- Standard competitive factors') + '\n\n' +
              
              '### ğŸ’µ Financial Projections\n' +
              '**Expected Value**: ' + expectedValue + '\n' +
              '**Estimated ROI**: ' + roi + '\n' +
              '**Risk Factors**: ' + (riskFactors.length > 0 ? riskFactors.join(', ') : 'Standard business risks') + '\n\n' +
              
              '### ğŸ“ˆ Market Intelligence\n' +
              (marketInsights.length > 0 ? marketInsights.join('\n') + '\n\n' : '') +
              
              '### ğŸ® Project Board Assignments\n' +
              'âœ… Revenue Pipeline (#4) - ' + expectedValue + ' expected\n' +
              (isGovernment ? 'âœ… Defense Market Focus (#6) - Government contract\n' : '') +
              (title.toLowerCase().includes('feature') || title.toLowerCase().includes('ai') ? 'âœ… Core Development (#5) - Technical development\n' : '') +
              '\n### ğŸ“‹ Strategic Recommendations\n' +
              
              (pwin >= 70 ? 'ğŸŸ¢ **PURSUE**: High probability opportunity\n' :
               pwin >= 50 ? 'ğŸŸ¡ **EVALUATE**: Competitive opportunity requiring analysis\n' :
               'ğŸ”´ **CAUTION**: Low probability - consider strategic value only\n') +
              
              (numericValue >= 5000000 ? 'ğŸ’¼ **Executive Decision Required**: Large contract needs C-level approval\n' : '') +
              (isGovernment ? 'ğŸ›¡ï¸ **Compliance Check**: Ensure CMMC and security requirements met\n' : '') +
              (riskLevel === 'High' ? 'âš ï¸ **Risk Mitigation**: Develop comprehensive risk management plan\n' : '') +
              
              '\n### ğŸ”— Quick Actions\n' +
              '- [Revenue Pipeline](https://github.com/orgs/ProgrediSystems/projects/4)\n' +
              '- [Defense Market](https://github.com/orgs/ProgrediSystems/projects/6)\n' +
              '- [Financial Controls](https://github.com/ProgrediSystems/financial-controls)\n\n' +
              
              '---\n' +
              'ğŸ§  **Advanced AI Financial Analysis** | Confidence: High | Last Updated: ' + new Date().toLocaleDateString();
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
